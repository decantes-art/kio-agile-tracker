<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIO - Gestión de Proyectos Ágiles</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root { --kio-navy: #0A0A40; --kio-cyan: #4DCFFF; }
        body { background-color: #f3f4f6; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .header-fixed { position: fixed; top: 0; left: 0; right: 0; background: var(--kio-navy); z-index: 100; padding: 1.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        main { padding-top: 14rem; padding-bottom: 5rem; } 
        .kanban-column { background: #e5e7eb; border-radius: 1.5rem; min-height: 500px; width: 300px; flex-shrink: 0; padding: 1.2rem; display: flex; flex-direction: column; }
        .kanban-content { flex-grow: 1; min-height: 400px; }
        .task-card { background: white; padding: 1.2rem; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: grab; border-left: 6px solid var(--kio-cyan); margin-bottom: 1rem; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(10,10,64,0.85); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; }
    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="flex justify-between items-center max-w-7xl mx-auto text-white">
            <div class="font-black text-2xl tracking-tighter kio-logo-text">KIO</div>
            <h1 class="font-extrabold uppercase text-sm md:text-lg tracking-widest">Gestión de Proyectos Ágiles</h1>
            <div id="user-info" class="text-[10px] font-bold text-kio-cyan"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-3xl border-b-8 border-red-500 shadow-sm"><p class="text-[10px] font-black text-gray-400 uppercase">Pendientes</p><p class="text-4xl font-black" id="count-backlog">0</p></div>
            <div class="bg-white p-6 rounded-3xl border-b-8 border-blue-400 shadow-sm"><p class="text-[10px] font-black text-gray-400 uppercase">En Curso</p><p class="text-4xl font-black" id="count-progress">0</p></div>
            <div class="bg-white p-6 rounded-3xl border-b-8 border-green-500 shadow-sm"><p class="text-[10px] font-black text-gray-400 uppercase">Finalizadas</p><p class="text-4xl font-black" id="count-done">0</p></div>
        </div>

        <div class="flex gap-6 overflow-x-auto pb-10">
            <div class="kanban-column"><h3 class="text-[11px] font-black text-gray-500 mb-6 uppercase">Backlog</h3><div id="col-backlog" class="kanban-content"></div></div>
            <div class="kanban-column"><h3 class="text-[11px] font-black text-blue-600 mb-6 uppercase">En Curso</h3><div id="col-progress" class="kanban-content"></div></div>
            <div class="kanban-column"><h3 class="text-[11px] font-black text-orange-500 mb-6 uppercase">Revisión</h3><div id="col-review" class="kanban-content"></div></div>
            <div class="kanban-column"><h3 class="text-[11px] font-black text-green-600 mb-6 uppercase">Finalizado</h3><div id="col-done" class="kanban-content"></div></div>
        </div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-10 right-10 bg-[#0A0A40] text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center z-50 border-4 border-white">
        <i class="ph-bold ph-plus text-2xl"></i>
    </button>

    <div id="modalNota" class="modal-overlay">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl mx-4">
            <h2 class="font-black text-gray-800 uppercase text-xs mb-6">Nueva Actividad</h2>
            <input type="text" id="inputTitulo" placeholder="¿Qué hay que hacer?" class="w-full border-b-2 py-3 outline-none focus:border-blue-400 mb-8 text-sm font-medium">
            <div class="flex gap-4">
                <button onclick="cerrarModal()" class="flex-1 text-gray-400 text-[10px] font-black">CANCELAR</button>
                <button onclick="crearNota()" class="flex-1 bg-blue-900 text-white py-4 rounded-2xl text-[10px] font-black">GUARDAR</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN (AQUÍ PEGAS TUS LLAVES)
        const SUPABASE_URL = 'https://cmtfevqonvihtqqwwqgc.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_P7LOmUI8DJUKkIcdkDgzAg_CPOfcS4e';
        const GOOGLE_CLIENT_ID = '481012850408-jqmlauhb1qhgqe67ua1tiad1ovgj1e96.apps.googleusercontent.com';

        // LÓGICA DE FUNCIONAMIENTO
        function abrirModal() { document.getElementById('modalNota').style.display = 'flex'; }
        function cerrarModal() { document.getElementById('modalNota').style.display = 'none'; }

        function crearNota() {
            const titulo = document.getElementById('inputTitulo').value;
            if(!titulo.trim()) return;
            const card = document.createElement('div');
            card.className = "task-card";
            card.innerHTML = `<p class="text-xs font-bold text-gray-700">${titulo}</p>`;
            document.getElementById('col-backlog').appendChild(card);
            cerrarModal();
            actualizarContadores();
        }

        const idsCol = ['col-backlog', 'col-progress', 'col-review', 'col-done'];
        idsCol.forEach(id => {
            new Sortable(document.getElementById(id), { group: 'kanban', animation: 150, onEnd: actualizarContadores });
        });

        function actualizarContadores() {
            document.getElementById('count-backlog').innerText = document.getElementById('col-backlog').children.length;
            document.getElementById('count-progress').innerText = document.getElementById('col-progress').children.length;
            document.getElementById('count-done').innerText = document.getElementById('col-done').children.length;
        }
    </script>
</body>
</html>
